<body>
  <div class="split left">
    <div class="centered">
      <div class="container">
        <h1>Get Started Now</h1>

        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="name">Name</label>
            <input
              type="text"
              id="name"
              formControlName="name"
              placeholder="Enter your name"
              [ngClass]="{'invalid-field': isFieldInvalid('name')}"
            />
            <div class="error-container">
              <div *ngIf="isFieldInvalid('name')" class="invalid-feedback">
                Name is required
              </div>
            </div>
          </div>
          <div class="form-group">
            <label for="name">Name</label>
            <input
              type="text"
              id="lastName"
              formControlName="lastName"
              placeholder="Enter your lastName"
              [ngClass]="{'invalid-field': isFieldInvalid('lastName')}"
            />
            <div class="error-container">
              <div *ngIf="isFieldInvalid('lastName')" class="invalid-feedback">
                lastName is required
              </div>
            </div>
          </div>
          
          <div class="form-group">
            <label for="email">Email address</label>
            <input
              type="email"
              id="email"
              formControlName="email"
              placeholder="Enter your email"
              [ngClass]="{'invalid-field': isFieldInvalid('email')}"
            />
            <div class="error-container">
              <div *ngIf="isFieldInvalid('email')" class="invalid-feedback">
                Please enter a valid email
              </div>
            </div>
          </div>
          <div class="form-group">
            <label for="PhoneNumber">Phone number</label>
            <div class="d-flex gap-2"> 
              <!-- Country Code Selector -->
              <input 
              class="form-control text countryCode" 
              [value]="'+216'" 
              readonly>
            
          
              <!-- Phone Number Input -->
              <input
                type="text"
                id="phoneNumber"
                class="form-control"
                formControlName="phoneNumber"
                placeholder="Phone number"
                maxlength="11" [ngClass]="{'invalid-field': isFieldInvalid('phoneNumber')}" />
            </div>
            
          </div>
          <!-- role selection lena -->

          <div class="form-group">
            <label for="role">Role</label>
            <select
              id="role"
              formControlName="role"
              class="form-select"
              [ngClass]="{ 'invalid-field': isFieldInvalid('role') }"
            >
              <option value="">Select role</option>
              <option value="user">Tenant</option>
              <option value="owner">Owner</option>
            </select>
            <div class="error-container">
              <div *ngIf="isFieldInvalid('role')" class="invalid-feedback">
                Role is required
              </div>
            </div>
          </div>
          

          <div class="form-group">
            <label for="password">Password</label>
            <input 
              type="password" 
              id="password"
              placeholder="Password" 
              formControlName="password"
              [ngClass]="{'invalid-field': isFieldInvalid('password')}"
            />
            <div class="error-container">
              <div *ngIf="isFieldInvalid('password')" class="invalid-feedback">
                {{ getPasswordErrorMessage() }}
              </div>
            </div>
          </div>
          
          <div class="form-group">
            <label for="conpassword">Confirm Password</label>
            <input 
              type="password" 
              id="conpassword"
              placeholder="Confirm Password" 
              formControlName="confirmPassword"
              [ngClass]="{'invalid-field': isFieldInvalid('confirmPassword')}" 
            />
            <div class="error-container">
              <div *ngIf="registerForm.errors?.['passwordsMismatch'] && registerForm.controls['confirmPassword'].touched" class="pass">
                Passwords do not match
              </div>
            </div>
          </div>

          <button type="submit" class="btn-register">Register</button>
        </form>

        <div class="divider">
          <span class="divider-text">or</span>
        </div>

        <div class="signup-link">
          Have an account? <a routerLink="/login">Login</a>
        </div>
      </div>
    </div>
  </div>

  <div class="split right">
    <div class="centered">
      <img src="/assets/register.jpg" alt="Registration image" />
    </div>
  </div>
</body>
