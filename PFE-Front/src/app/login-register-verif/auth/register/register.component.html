<style>
  @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
  </style>
<div class="register-container">
  <div class="register-card">
    <!-- Brand Header -->
    <div class="brand-header">
      <div class="logo"></div>
      <div class="brand-name">Easy Rent</div>
    </div>
    
    <!-- Form Header -->
    <div class="form-header">
      <h1 class="title">Create your account</h1>
      <p class="subtitle">Join our community to find your perfect home</p>
    </div>
    
    <!-- Progress Steps -->
   
    
    <!-- Registration Form -->
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <!-- Name Fields (2 columns) -->
      <div class="form-row two-column">
        <div class="form-group">
          <label for="name">First Name</label>
          <input 
            type="text" 
            id="name" 
            formControlName="name" 
            placeholder="Enter first name"
            [ngClass]="{'invalid-field': isFieldInvalid('name')}"
          >
          <div class="error-container">
            <div *ngIf="isFieldInvalid('name')" class="error-message">
              First name is required
            </div>
          </div>
        </div>
        
        <div class="form-group">
          <label for="lastName">Last Name</label>
          <input 
            type="text" 
            id="lastName" 
            formControlName="lastName" 
            placeholder="Enter last name"
            [ngClass]="{'invalid-field': isFieldInvalid('lastName')}"
          >
          <div class="error-container">
            <div *ngIf="isFieldInvalid('lastName')" class="error-message">
              Last name is required
            </div>
          </div>
        </div>
      </div>
      
      <!-- Email Field -->
      <div class="form-row">
        <div class="form-group">
          <label for="email">Email Address</label>
          <input 
            type="email" 
            id="email" 
            formControlName="email" 
            placeholder="example@email.com"
            [ngClass]="{'invalid-field': isFieldInvalid('email')}"
          >
          <div class="error-container">
            <div *ngIf="isFieldInvalid('email')" class="error-message">
              Please enter a valid email
            </div>
          </div>
        </div>
      </div>
      
      <!-- Phone Field -->
      <div class="form-row">
        <div class="form-group">
          <label for="phoneNumber">Phone Number</label>
          <div class="phone-input">
            <input 
              type="text" 
              class="country-code" 
              value="+216" 
              readonly
            >
            <input 
              type="tel" 
              id="phoneNumber" 
              formControlName="phoneNumber" 
              placeholder="XX XXX XXX"
              maxlength="11"
              [ngClass]="{'invalid-field': isFieldInvalid('phoneNumber')}"
            >
          </div>
          <div class="error-container">
            <div *ngIf="isFieldInvalid('phoneNumber')" class="error-message">
              Phone number is required
            </div>
          </div>
        </div>
      </div>
      
      <!-- Role Selection -->
      <div class="form-row">
        <div class="form-group">
          <label for="role">I am a</label>
          <select 
            id="role" 
            formControlName="role"
            [ngClass]="{'invalid-field': isFieldInvalid('role')}"
          >
            <option value="" disabled selected>Select your role</option>
            <option value="user">Tenant looking for a place</option>
            <option value="owner">Property owner</option>
          </select>
          <div class="error-container">
            <div *ngIf="isFieldInvalid('role')" class="error-message">
              Please select a role
            </div>
          </div>
        </div>
      </div>
      
      <!-- Password Fields -->
      <div class="form-row">
        <div class="form-group">
          <label for="password">Password</label>
          <input 
            type="password" 
            id="password" 
            formControlName="password" 
            placeholder="Create a secure password"
            [ngClass]="{'invalid-field': isFieldInvalid('password')}"
          >
          <div class="error-container">
            <div *ngIf="isFieldInvalid('password')" class="error-message">
              {{ getPasswordErrorMessage() }}
            </div>
          </div>
        </div>
      </div>
      
      <div class="form-row">
        <div class="form-group">
          <label for="confirmPassword">Confirm Password</label>
          <input 
            type="password" 
            id="confirmPassword" 
            formControlName="confirmPassword" 
            placeholder="Confirm your password"
            [ngClass]="{'invalid-field': isFieldInvalid('confirmPassword')}"
          >
          <div class="error-container">
            <div *ngIf="registerForm.errors?.['passwordsMismatch'] && registerForm.controls['confirmPassword'].touched" class="error-message">
              Passwords do not match
            </div>
          </div>
        </div>
      </div>
      
      <!-- Submit Button -->
      <button 
        type="submit" 
        class="register-btn"
        [disabled]="loading"
      >
        {{ loading ? 'Creating Account...' : 'Create Account' }}
      </button>
    </form>
    
    <!-- Divider -->
    <div class="divider">
      <span class="divider-text">or</span>
    </div>
    
    <!-- Login Link -->
    <div class="login-link">
      Already have an account? <a routerLink="/login">Log in</a>
    </div>
  </div>
</div>
