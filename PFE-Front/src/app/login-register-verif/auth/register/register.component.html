<style>
  @import url("https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap");
</style>
<div class="split left">
  <div class="centered">
    <div class="container">
      <h1>Get Started Now</h1>

      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="name">name</label>
          <input
            type="text"
            id="name"
            formControlName="name"
            placeholder="Enter your name"
            [ngClass]="{'invalid-field': isFieldInvalid('name')}"
          />
        </div>
        <div class="form-group">
          <label for="email">Email address</label>
          <input
            type="email"
            id="email"
            formControlName="email"
            placeholder="Enter your email"
            [ngClass]="{'invalid-field': isFieldInvalid('email')}"
          />
        </div>

        <div class="form-group">
          <div
            style="
              display: flex;
              justify-content: space-between;
              align-items: center;
            "
          >
            <label for="password">Password</label>
          </div>
          <input 
          type="password" 
          id="password"
          placeholder="password" 
          formControlName="password"
          [ngClass]="{'is-invalid': isFieldInvalid('password'), 'invalid-field': isFieldInvalid('password')}" 
        />
        <div *ngIf="isFieldInvalid('password')" class="invalid-feedback">
          {{ getPasswordErrorMessage() }}
        </div>
        
        </div>
        <div class="form-group">
            <div
              style="
                display: flex;
                justify-content: space-between;
                align-items: center;
              "
            >
              <label for="password">Confirm Password</label>
            </div>
            <input 
            type="password" 
            id="conpassword"
            placeholder="password" 
            formControlName="confirmPassword"
            [ngClass]="{ 'invalid-field': isFieldInvalid('confirmPassword')}"
            
            
          />
          <div class="pass" *ngIf="registerForm.errors?.['passwordsMismatch'] && registerForm.controls['confirmPassword'].touched">
            Password do not match
          </div>
          
          
          </div>

        <button type="submit" class="btn-login">Register</button>
      </form>

      <div class="divider">
        <span class="divider-text">or</span>
      </div>

      <div class="signup-link">
        have an account? <a routerLink="/login">login</a>
      </div>
    </div>
  </div>

  <div class="split right">
    <div class="centered">
      <img src="/assets/right.png" alt="" />
    </div>
  </div>
</div>
