<form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()">
 <div class="forgot-password-container">
    <h1 class="title">Reset Password</h1>
    <p class="subtitle">Enter your email address to receive a password reset link</p>
  
    <div class="form-group">
      <label for="email">Email address</label>
      <input 
        type="email" 
        id="email" 
        class="form-control" 
        placeholder="Enter your email"
        formControlName="email"
       required [ngClass]="{ 'is-invalid': submitted && f['email'].errors }">
    
    </div>


  
    <button class="btn-reset " >
        <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
         Send reset link
        </button>
      
    
  
    <div class="divider">
      <span class="line"></span>
      <span class="text">or</span>
      <span class="line"></span>
    </div>
  
    <div class="back-link">
      Remember your password? <a routerLink="/login" >Back to Login</a>
    </div>
  
    <div *ngIf="error" class="alert alert-danger mt-3">{{error}}</div>
      <div *ngIf="success" class="alert alert-success mt-3">{{success}}</div>
  </div>
</form>
