<style>
  @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
  </style>
<div class="register-container">
  <div class="register-card">
    <div class="brand-header">
      <div class="logo"></div>
      <div class="brand-name">Easy Rent</div>
    </div>

    <div class="form-header">
      <h2 class="title">Welcome Back!</h2>
      <p class="subtitle">Enter your credentials to access your account</p>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-row">
        <div class="form-group">
          <label for="email">Email address</label>
          <input
            type="email"
            id="email"
            formControlName="email"
            [ngClass]="{'invalid-field': loginForm.get('email')?.invalid && loginForm.get('email')?.touched}"
            placeholder="Enter your email"
          />
          <div class="error-container">
            <div class="error-message" *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
              <span *ngIf="loginForm.get('email')?.errors?.['required']">Email is required</span>
              <span *ngIf="loginForm.get('email')?.errors?.['email']">Please enter a valid email</span>
            </div>
          </div>
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <div style="display: flex; justify-content: space-between; align-items: center;">
            <label for="password">Password</label>
            <a routerLink="/forgot-password" class="forgot-password">Forgot password?</a>
          </div>
          <input
            type="password"
            id="password"
            formControlName="password"
            [ngClass]="{'invalid-field': loginForm.get('password')?.invalid && loginForm.get('password')?.touched}"
            placeholder="Enter your password"
          />
          <div class="error-container">
            <div class="error-message" *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
              Password is required and must be at least 8 characters.
            </div>
          </div>
        </div>
      </div>

      <button type="submit" class="register-btn" [disabled]="loginForm.invalid || loading">
        {{ loading ? 'Logging in...' : 'Login' }}
      </button>
    </form>

    <div class="divider">
      <span class="divider-text">or</span>
    </div>

    <div class="login-link">
      Don't have an account? <a routerLink="/register">Sign Up</a>
    </div>
  </div>
</div>
