<style>
  @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
  </style>
<div class="split left">
  <div class="centered">
      <div class="container">
          <h1>Welcome back!</h1>
          <p>Enter your Credentials to access your account</p>
          
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
              <label for="email">Email address</label>
              <input type="email" formControlName="email" id="email"
              [ngClass]="{'is-invalid': loginForm.get('email')?.invalid && loginForm.get('email')?.touched}"
               placeholder="Enter your email">
               <div class="error-message" *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
                <span *ngIf="loginForm.get('email')?.errors?.['required']">Email is required</span>
                <span *ngIf="loginForm.get('email')?.errors?.['email']">Please enter a valid email</span>
              </div>
            </div>
            
            <div class="form-group">
              <div style="display: flex; justify-content: space-between; align-items: center;">
                <label for="password">Password</label>
                <a routerLink="/forgot-password" class="forgot-password">forgot password</a>
              </div>
              <input type="password" [ngClass]="{'is-invalid': loginForm.get('password')?.invalid && loginForm.get('password')?.touched}" formControlName="password" id="password" placeholder="password">
              <div class="error-message" *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
                Password is required minimum 8 characters
              </div>
            </div>
            
           
            
            <button type="submit" class="btn-login" [disabled]="loginForm.invalid || loading" >
              {{ loading ? 'Logging in...' : 'Login' }}</button>
          </form>
          
          <div class="divider">
            <span class="divider-text">or</span>
          </div>
          
         
          
          <div class="signup-link">
            Don't have an account? <a routerLink="/register">Sign Up</a>
          </div>
        </div>
</div>



<div class="split right">
  <div class="centered">
      <img src="/assets/login.jpg" alt="">
    
  </div>
</div>
