<div class="sidebar">
    <div class="sidebar-section">
      <div class="section-title">Your Account</div>
      <ul class="menu-list">
        <li class="menu-item" [ngClass]="{'active': activePage === 'profile'}" routerLink="/profile">
          <i class="menu-icon user-icon"></i>
          <span>Profile</span>
        </li>
        <li class="menu-item" [ngClass]="{'active': activePage === 'Profile Settings'}" routerLink="/settings">
          <i class="menu-icon preferences-icon"></i>
          <span>Profile Settings</span>
        </li>
        <li class="menu-item">
          <i class="menu-icon notifications-icon"></i>
          <!--Notification system lemba3ed-->
          <span>Notifications</span>
        </li>
        <li [ngClass]="{'active':activePage==='My Appointments'}" routerLink="/my-appointments" class="menu-item">

          <span>My Appointments</span>
        </li>
        <li class="menu-item" [ngClass]="{'active':activePage==='My Bookings'}" routerLink="/my-bookings" >
          <i class="menu-icon blocked-icon"></i>
          <span>My Bookings</span>
        </li>
      </ul>
    </div>
  
    <div class="sidebar-section">
      <div class="section-title">Workspace</div>
      <ul class="menu-list">

          <span>My history</span>
        </li>
        <li class="menu-item">
          <i class="menu-icon members-icon"></i>
          <span>Members</span>
        </li>
        <li class="menu-item">
          <i class="menu-icon groups-icon"></i>
          <span>Groups</span>
        </li>
        <li class="menu-item">
          <i class="menu-icon phone-icon"></i>
          <span>Phone numbers</span>
        </li>
        <li class="menu-item">
          <i class="menu-icon integrations-icon"></i>
          <span>Integrations</span>
        </li>
        <li class="menu-item">
          <i class="menu-icon plan-icon"></i>
          <span>Plan & billing</span>
        </li>
        <li class="menu-item">
          <i class="menu-icon contacts-icon"></i>
          <span>Contacts</span>
        </li>
      </ul>
    </div>
