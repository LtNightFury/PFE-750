<div class="calendar">
    <div class="header">{{ currentMonth + 1 }}/{{ currentYear }}</div>
    <div class="grid">
      <div 
        *ngFor="let date of calendar" 
        class="cell"
        [class.unavailable]="isUnavailable(date)"
        [class.selected]="isSelected(date)"
        (click)="selectDate(date)">
        {{ date.getDate() }}
      </div>
    </div>
  </div>
