<div class="modal-overlay">
    <div class="modal-container">
      <div class="modal-header">
        <h2>Contact {{ recipientName }}</h2>
        <button type="button" class="close-button" (click)="closeModal()">Ã—</button>
      </div>
      
      <div class="modal-body">
        <form [formGroup]="emailForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="name">Your Name</label>
            <input 
              type="text" 
              id="name" 
              formControlName="name" 
              class="form-control" 
              [ngClass]="{'is-invalid': emailForm.get('name')?.invalid && emailForm.get('name')?.touched}">
            <div class="invalid-feedback" *ngIf="emailForm.get('name')?.invalid && emailForm.get('name')?.touched">
              Name is required
            </div>
          </div>
          
          <div class="form-group">
            <label for="email">Your Email Address</label>
            <input 
              type="email" 
              id="email" 
              formControlName="email" 
              class="form-control"
              [ngClass]="{'is-invalid': emailForm.get('email')?.invalid && emailForm.get('email')?.touched}">
            <div class="invalid-feedback" *ngIf="emailForm.get('email')?.invalid && emailForm.get('email')?.touched">
              Valid email is required
            </div>
          </div>
          
          <div class="form-group">
            <label for="subject">Subject</label>
            <input 
              type="text" 
              id="subject" 
              formControlName="subject" 
              class="form-control"
              [ngClass]="{'is-invalid': emailForm.get('subject')?.invalid && emailForm.get('subject')?.touched}">
            <div class="invalid-feedback" *ngIf="emailForm.get('subject')?.invalid && emailForm.get('subject')?.touched">
              Subject is required
            </div>
          </div>
          
          <div class="form-group">
            <label for="message">Message</label>
            <textarea 
              id="message" 
              formControlName="message" 
              class="form-control" 
              rows="5"
              [ngClass]="{'is-invalid': emailForm.get('message')?.invalid && emailForm.get('message')?.touched}"></textarea>
            <div class="invalid-feedback" *ngIf="emailForm.get('message')?.invalid && emailForm.get('message')?.touched">
              Message should be at least 10 characters
            </div>
          </div>
          
          <div class="error-message" *ngIf="hasError">
            {{ errorMessage }}
          </div>
          
         
          
          <div class="form-actions">
            <button type="button" class="btn btn-secondary" (click)="closeModal()">Cancel</button>
            <button 
              type="submit" 
              class="btn btn-primary" 
              [disabled]="isSubmitting || emailForm.invalid">
              {{ isSubmitting ? 'Sending...' : 'Send Message' }}
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
