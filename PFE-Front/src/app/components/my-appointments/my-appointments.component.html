<div class="container-fluid">
    <div class="row">
      <!-- Sidebar -->
      <div class="col-md-3 col-lg-2 p-0">
        <app-sidebar [activePage]="'My Appointments'" ></app-sidebar> <!-- Your sidebar component -->
      </div>
  
      <!-- Main Content -->
      <div class="col-md-9 col-lg-10 mt-4 px-4">
        <h2 class="mb-4">My Appointments</h2>
  
        <div *ngIf="isLoading" class="text-center">Loading appointments...</div>
        <div *ngIf="!isLoading && appointments.length === 0" class="text-muted text-center">
          No appointments found.
        </div>
  
        <div *ngFor="let a of appointments" class="timeline-item">
          <div class="timeline-marker">
            <div [ngClass]="getStatusClass(a.status)"></div>
          </div>
  
          <div class="timeline-content card shadow-sm">
            <div class="card-body">
              <div class="d-flex justify-content-between align-items-center mb-2">
                <div>
                  <h5 class="card-title mb-0">{{ a.propertyTitle }}</h5>
                  <small class="text-muted">
                    {{ a.propertycity }}
                    <span *ngIf="a.propertysubcity"> - {{ a.propertysubcity }}</span>
                  </small>
                </div>
                <span class="badge" [ngClass]="getStatusBadgeClass(a.status)">
                  {{ formatStatus(a.status) }}
                </span>
              </div>
  
              <div class="appointment-details">
                <p class="mb-1">
                  <i class="bi bi-calendar-event"></i>
                  {{ a.appointmentDate }} at {{ a.appointmentTime }}
                </p>
                <p *ngIf="a.message" class="mb-1">
                  <i class="bi bi-chat-left-text"></i> {{ a.message }}
                </p>
                <p class="mb-0">
                  <i class="bi bi-house-door"></i> Property ID: {{ a.propertyId }}
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
